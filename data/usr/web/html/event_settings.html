<!DOCTYPE html>
<html>
<head>
    <title>event settings</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="now" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/respond.min.js"></script>
    <![endif]-->
    <script src="../js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        //Initial parameters will instead of this magic string by cgi.
        /*0947d68302f319a6b19d18cf06e8b9d0*/
        load_res("../js/" + language + ".js");
        load_res("../css/common.css");
        load_res("../js/event-settings.js")
    </script>
</head>
<body>
    <div class="container-fluid">
        <form name="event_form" method="post" action="/cgi-bin/event_settings.cgi">
        <input type="hidden" name="action" value="event_save" />
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 height30">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                <div class="row">
                    <div id="event-settings-page-title" class="col-xs-12 col-sm-12 col-md-12 title-font">
                        <!--Title-->
                        
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 height20">
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="checkbox" id="EventEnabled" />
                                <label id="EventEnabled_label" for="EventEnabled">
                                    </label></div>
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left" id="Triggered_by_text">
                                </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="checkbox" id="MotionDetection" value="disable" />
                                <label id="MotionDetection_label" for="MotionDetection">
                                    </label></div>
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left" id="When_Triggered_text">
                                </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="checkbox" id="UploadVideoImage" value="disable" />
                                <label id="UploadVideoImage_label" for="UploadVideoImage">
                                    </label></div>
                            <!-- UPload method  -->
                            <div id="select_upload_type_text" class="col-xs-3 col-sm-3 col-md-3 upload">
                                </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 upload">
                                <select id="UploadType">
                                    <option id="ftp" value="FTP" selected>FTP</option>
                                    <option id="email" value="Email">Email</option>
                                    <option id="samba" value="Samba">Samba</option>
                                    <option id="sdcard" value="SDCard">SDCard</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 upload">
                                <input type="button" id="ut_settings" />
                            </div>
                            <div id="select_media_tpye_text" class="col-xs-3 col-sm-3 col-md-3 upload">
                                </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 upload">
                                <select id="UploadFormat">
                                    <option id="stream1video" value="stream1video">stream1video</option>
                                    <option id="stream2video" value="stream2video">stream2video</option>
                                    <option id="stream3video" value="stream3video">stream3video</option>
                                    <option id="snapshot" value="snapshot">snapshot</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 upload upload_video">
                                <input type="checkbox" id="PreTriggerEnabled" /><label id="PreTriggerEnabled_text"
                                    for="PreTriggerEnabled"></label>
                                <select id="PreTriggerSeconds" >
                                </select>
                                <label id="PreTriggerEnabled_secends_text" for="PreTriggerEnabled">
                                    second(s)</label>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 upload upload_video">
                                <label id="base_file_name_text">
                                    </label>
                                <input type="text" id="BaseFilename" value="sonix" />
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 upload upload_video">
                                <label id="note_text">
                                    </label><label id="note_message_text"></label></div>
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left" id="osd_detection_text">
                                </div>
                            <div class="col-xs-2 col-sm-2 col-md-2">
                                <input type="checkbox" id="MotionOsdEnabled" value="disable" />
                                <label id="MotionOsdEnabled_label" for="MotionOsdEnabled">
                                    </label></div>
                            <div class="col-xs-1 col-sm-1 col-md-1">
                                <img alt="" src="../images/motion_person.bmp" id="MotionOsdPicture" /></div>
                            <div class="col-xs-9 col-sm-9 col-md-9">
                                <select id="MotionOsdPosition" >
                                    <option id="mp_left_top" value="LeftTop">LeftTop</option>
                                    <option id="mp_left_bottom" value="LeftBottom">LeftBottom</option>
                                    <option id="mp_right_top" value="RightTop">RightTop</option>
                                    <option id="mp_right_bottom" value="RightBottom">RightBottom</option>
                                    <option id="mp_center" value="Center">Center</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left" id="osd_recording_text">
                                </div>
                            <div class="col-xs-2 col-sm-2 col-md-2">
                                <input type="checkbox" id="RecordOsdEnabled" value="disable" />
                                <label id="RecordOsdEnabled_label" for="RecordOsdEnabled">
                                    </label></div>
                            <div class="col-xs-1 col-sm-1 col-md-1">
                                <img src="../images/record_circle.bmp" alt="" id="RecordOsdPicture" /></div>
                            <div class="col-xs-9 col-sm-9 col-md-9">
                                <select id="RecordOsdPosition">
                                    <option id="rp_left_top" value="LeftTop">LeftTop</option>
                                    <option id="rp_left_bottom" value="LeftBottom">LeftBottom</option>
                                    <option id="rp_right_top" value="RightTop">RightTop</option>
                                    <option id="rp_right_bottom" value="RightBottom">RightBottom</option>
                                    <option id="rp_center" value="Center">Center</option>
                                </select></div>
                            <div class="col-xs-12 col-sm-12 col-md-12 align-center">
                                <input type="button" id="save_btn" /></div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1">
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1">
            </div>
        </div>
        </form>
        <iframe id="event_hiddenframe" width="0" height="0" src=""></iframe>
    </div>
</body>
</html>
