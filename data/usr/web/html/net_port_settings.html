<!DOCTYPE html>
<html>
<head>
    <title>port settings</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="now" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/respond.min.js"></script>
    <![endif]-->
    <script src="../js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        //Initial parameters will instead of this magic string by cgi.
        /*0947d68302f319a6b19d18cf06e8b9d0*/
        load_res("../js/" + language + ".js");
        load_res("../css/common.css");
        load_res("../js/net_port_settings.js")
    </script>
</head>
<body>
    <div class="container-fluid">
        <form name="port_settings_form" method="post" action="/cgi-bin/port_settings.cgi">
        <input type="hidden" name="action" value="Activate" />
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 height30">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                <div class="row">
                    <div id="port-settings-page-title" class="col-xs-12 col-sm-12 col-md-12 title-font">
                        <!--Title-->
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 height20">
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                        <div class="row">
                            <div class="col-xs-5 col-sm-5 col-md-5" id="http_text">
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input type="number" min="1" max="65535" id="http_port" name="http_port" value="80"
                                    required="required" />
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="https_text">
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input type="number" min="1" max="65535" id="SSLPort" name="SSLPort" value="443"
                                    required="required" />
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="rtsp_text">
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input type="number" min="1" max="65535" id="rtsp_port" name="rtsp_port" value="554"
                                    required="required" />
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="listen_text">
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input type="number" min="1" max="65535" id="listen_port" name="listen_port" value="8004"
                                    required="required" />
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 align-center">
                                <input type="button" id="btnSave" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1">
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1">
            </div>
        </div>
        </form>
    </div>
</body>
</html>
