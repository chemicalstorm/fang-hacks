<!DOCTYPE html>
<html>
<head>
    <title>ethernet</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="now" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/respond.min.js"></script>
    <![endif]-->
    <script src="../js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        //Initial parameters will instead of this magic string by cgi.
        /*0947d68302f319a6b19d18cf06e8b9d0*/
        load_res("../js/" + language + ".js");
        load_res("../css/common.css");
        load_res("../js/net_ethernet.js");
    </script>
</head>
<body>
    <div class="container-fluid">
        <form name="ethernet_form" method="post" action="/cgi-bin/ethernet.cgi">
        <input type="hidden" name="action" value="activate" />
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 height30">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                <div class="row">
                    <div id="ethernet-page-title" class="col-xs-12 col-sm-12 col-md-12 title-font">
                        <!--Title-->
                        Ethernet Settings
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 height20">
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                        <div class="row">
                            <div id="IPv4_title" class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left">
                                IPv4 Address Configuration
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input name="netselect" type="radio" value="dhcp" id="dhcp_radio" /><label id="dhcp_label"
                                    for="dhcp_radio">DHCP
                                </label>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input name="netselect" type="radio" value="static" id="static_radio" /><label id="static_label"
                                    for="static_radio">Static
                                </label>
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="IPv4_ip_text">
                                IP:
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input name="ipblank" id="ipblank" value="" type="text" owner="static" />
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="IPv4_mask_text">
                                Netmask:
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input name="netmaskblank" id="netmaskblank" value="" type="text" owner="static" />
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="IPv4_gateway_text">
                                Gateway:
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input name="gatewayblank" id="gatewayblank" value="" type="text" owner="static" />
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input name="netselect" type="radio" value="pppoe" id="pppoe_radio" /><label id="pppoe_label"
                                    for="pppoe_radio">DHCP
                                </label>
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="pppoe_name_text">
                                User name:
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input name="Userblank" id="Userblank" value="" type="text" owner="pppoe" />
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="pppoe_pwd_text">
                                Password:
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input name="Passwordblank" id="Passwordblank" value="" type="password" owner="pppoe" />
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="pppoe_dns1_text">
                                DNS1:
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input name="pdnsblank" id="pdnsblank" value="" type="text" owner="pppoe" />
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="pppoe_dns2_text">
                                DNS2:
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input name="pdnsblank_2" id="pdnsblank_2" value="" type="text" owner="pppoe" />
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="pppoe_ip_text">
                                IP address:
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input id="pppoe_addr" name="pppoe_addr" value="" type="text" disabled="disabled" />
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left" id="IPv6_title">
                                IPv6 Address Configuration
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="checkbox" id="Enable_IPv6" name="Enable IPv6" value="disable" /><label
                                    id="IPv6_label" for="Enable IPv6">
                                    Enable IPv6
                                </label>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left" id="dns_title">
                                DNS Configuration
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="dns_dns1_text">
                                Primary DNS server:
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input type="text" name="primary_dns" id="primary_dns" value="" />
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="dns_dns2_text">
                                Secondary DNS server:
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input type="text" name="secondary_dns" id="secondary_dns" value="" />
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left" id="host_title">
                                Host Name Configuration
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="host_text">
                                Host name:
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input type="text" id="hostname" name="hostname" value="" />
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 align-center">
                                <input type="submit" id="btnSave" value="Save" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1">
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1">
            </div>
        </div>
        </form>
    </div>
</body>
</html>
