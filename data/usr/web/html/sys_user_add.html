<!DOCTYPE html>
<html>
<head>
    <title>add_user</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="now" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/respond.min.js"></script>
    <![endif]-->
    <script src="../js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        //Initial parameters will instead of this magic string by cgi.
        /*0947d68302f319a6b19d18cf06e8b9d0*/
        load_res("../js/" + language + ".js");
        load_res("../css/common.css");
        load_res("../js/add_user.js");
        load_res("../css/add_user.css");
    </script>
</head>
<body>
    <div class="container-fluid">
        <form name="submitForm" id="submitForm" action="/cgi-bin/sys_user.cgi" method="post">
        <input type="hidden" id="action" name="action" value="" />
        <input type="hidden" id="op" name="op" value="" />
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 height40">
                </div>
                <div class="col-xs-5 col-sm-5 col-md-5 " id="name_text">
                </div>
                <div class="col-xs-7 col-sm-7 col-md-7 ">
                    <input type="text" id="user" name="user" maxlength="31" /></div>
                <div class="col-xs-5 col-sm-5 col-md-5 " id="passwd_text">
                </div>
                <div class="col-xs-7 col-sm-7 col-md-7 ">
                    <input type="password" id="pwd" name="pwd" /></div>
                <div class="col-xs-5 col-sm-5 col-md-5 " id="repasswd_text">
                </div>
                <div class="col-xs-7 col-sm-7 col-md-7 ">
                    <input type="password" id="repwd" /></div>
                <div class="col-xs-5 col-sm-5 col-md-5 " id="group_text">
                </div>
                <div class="col-xs-7 col-sm-7 col-md-7 ">
                    <input type="radio" id="view_radio" name="sgrp" checked="checked" value="snxview" /><label
                        for="view_radio" id="view_text"></label></div>
                <div class="col-xs-5 col-sm-5 col-md-5 ">
                </div>
                <div class="col-xs-7 col-sm-7 col-md-7 ">
                    <input type="radio" id="admin_radio" name="sgrp" value="snxadmin:snxoper:snxview" /><label
                        for="admin_radio" id="admin_text"></label></div>
                <div class="col-xs-5 col-sm-5 col-md-5 ">
                    <input type="button" id="ok_btn" value="OK" /></div>
                <div class="col-xs-7 col-sm-7 col-md-7 ">
                    <input type="button" id="cancel_btn" value="Cancel" /></div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
