<!DOCTYPE html>
<html>
    <head>
        <title>information</title>
        <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Expires" content="now" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="../js/jquery-1.10.2.min.js" type="text/javascript">
        </script>
        <script src="../bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript">
        </script>
        <link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!--[if lt IE 9]>
            <script type="text/javascript" src="../bootstrap-3.2.0/js/html5shiv.min.js"></script>
            <script type="text/javascript" src="../bootstrap-3.2.0/js/respond.min.js"></script>
        <![endif]-->
        <script src="../js/common.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            //Initial parameters will instead of this magic string by cgi.
            /*0947d68302f319a6b19d18cf06e8b9d0*/
        </script>
        <script type="text/javascript">
            load_res("../js/" + language + ".js");
            load_res("../css/common.css");
            load_res("../js/image_setting.js");
            load_res("../js/VLCobject.js");
            load_res("../js/VLCcontrols.js");
            load_res("../js/whereisaxvlc.js");
            load_res("../js/jquery.cookie.js");
            load_res("../css/image_setting.css");
            load_res("../js/jquery-ui-1.10.4.min.js");
            load_res("../css/jquery-ui-1.10.4.min.css");
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 height30">
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                    <div class="row">
                        <div id="header" class="col-xs-12 col-sm-12 col-md-12 title-font">
                            header<!--Title-->
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 height20">
                        </div>
                        <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div id="tip">
                                    </div>
                                    <div>
                                        <select id="profile_select" onchange="profile_change(this.value);">
                                            <option value="0">Day</option>
                                            <option value="1">Night</option>
                                            <option value="2">User Define</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 time-scale">
                                    <div id="left" class="time">
                                        0:00
                                    </div>
                                    <div id="center" class="time">
                                        12:00
                                    </div>
                                    <div id="right" class="time">
                                        24:00
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 hours-select">
                                    <div>
                                        <div id="d0" class="hour">
                                        </div>
                                        <div id="d1" class="hour">
                                        </div>
                                        <div id="d2" class="hour">
                                        </div>
                                        <div id="d3" class="hour">
                                        </div>
                                        <div id="d4" class="hour">
                                        </div>
                                        <div id="d5" class="hour">
                                        </div>
                                        <div id="d6" class="hour">
                                        </div>
                                        <div id="d7" class="hour">
                                        </div>
                                        <div id="d8" class="hour">
                                        </div>
                                        <div id="d9" class="hour">
                                        </div>
                                        <div id="d10" class="hour">
                                        </div>
                                        <div id="d11" class="hour">
                                        </div>
                                        <div id="d12" class="hour">
                                        </div>
                                        <div id="d13" class="hour">
                                        </div>
                                        <div id="d14" class="hour">
                                        </div>
                                        <div id="d15" class="hour">
                                        </div>
                                        <div id="d16" class="hour">
                                        </div>
                                        <div id="d17" class="hour">
                                        </div>
                                        <div id="d18" class="hour">
                                        </div>
                                        <div id="d19" class="hour">
                                        </div>
                                        <div id="d20" class="hour">
                                        </div>
                                        <div id="d21" class="hour">
                                        </div>
                                        <div id="d22" class="hour">
                                        </div>
                                        <div id="d23" class="hour">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 center">
                                    <div id="player" style="text-align: center; margin: auto;">
                                        <object id="mymovie" codebase="ftp://inftp_sa3:sa3@inftp.sonix.com.tw/axvlc.cab#version=2,0,2,0" classid="clsid:9BE31822-FDAD-461B-AD51-BE1D1C159921" width="400" height="300">
                                            <embed pluginspage="ftp://inftp_sa3:sa3@inftp.sonix.com.tw/axvlc.cab" type="application/x-vlc-plugin" version="VideoLAN.VLCPlugin.2" toolbar="false" width="400" height="300" id="mymovie">
                                            </embed>
                                        </object>
                                        <img src="/images/fullscreen.png" width="28" height="28" onmouseenter="this.src='/images/fullscreen_over.png';" onmouseleave="this.src='/images/fullscreen.png';" onmousedown="this.src='/images/fullscreen_deep.png';" onmouseup="this.src='/images/fullscreen.png';" onclick='vlc_fullscreen();' title="fullscreen" alt="fullscreen button">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="mirror_text">mirror</span>
                                        <input type="checkbox" id="sensor_mirror">
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <span class="flip_text">flip</span>
                                        <input type="checkbox" id="sensor_flip">
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="drc_text">drc</span>
                                        <input type="checkbox" id="sensor_drc">
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="drc_value_text">drc value</span>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <span id="sliderDRC" class="sliderstyle"></span>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <input id="drc_value" type="text" class="text_style" />[1..16]
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="contrast_text">contrast</span>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <span id="sliderConstrast" class="sliderstyle"></span>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <input id="contrast" type="text" class="text_style" />[0..64]
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="sharpness_text">sharpness</span>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <span id="sliderSharpness" class="sliderstyle"></span>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <input id="sharpness" type="text" class="text_style" />[0..6]
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="saturation_text">saturation</span>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <span id="sliderSaturation" class="sliderstyle"></span>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <input id="saturation" type="text" class="text_style" />[0..127]
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="brightness_text">brightness</span>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <span id="sliderBrightness" class="sliderstyle"></span>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <input id="brightness_value" type="text" class="text_style" />[0..127]
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="hue_text">hue</span>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <span id="sliderHue" class="sliderstyle"></span>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <input id="hue_value" type="text" class="text_style" />[0..359]
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="awb_text">awb</span>
                                        <input type="checkbox" id="awb">
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="text_rgb" id="red_text">red</span>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <span id="sliderR" class="sliderstyle"></span>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <input id="r_value" type="text" class="text_style" />[0..255]
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="text_rgb" id="green_text">green</span>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <span id="sliderG" class="sliderstyle"></span>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <input id="g_value" type="text" class="text_style" />[0..255]
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="text_rgb" id="blue_text">blue</span>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <span id="sliderB" class="sliderstyle"></span>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <input id="b_value" type="text" class="text_style" />[0..255]
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="ae_status_text">ae_status</span>
                                        <input type="checkbox" id="ae_status">
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="exposure_text">exposure</span>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <span id="sliderExposure" class="sliderstyle"></span>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <input id="exposure" type="text" class="text_style" />[1/<span id="exposure_min">100</span>..16/<span id="exposure_max">100</span>] <span class="exposure_unit_text">exposure_unit</span>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                        <span class="exposure_control_text">exposure control</span>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <select id="exposure_control" name="exposure_control">
                                            <option id="50" value="50">50Hz</option>
                                            <option id="60" value="60">60Hz</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 center">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <input id="save" type="submit" value="Save">
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <input id="reset" type="button" value="Reset">
                                    </div>
                                </div>
                                <div class="hidden">
                                    <iframe id="hiddenframe_image" width="0" height="0" src="" style="display: none;">
                                    </iframe>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-1 col-sm-1 col-md-1">
                        </div>
                    </div>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1">
                </div>
            </div>
        </div>
    </body>
</html>
