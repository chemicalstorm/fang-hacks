<!DOCTYPE html>
<html>
<head>
    <title>Add ip filter</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="now" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/respond.min.js"></script>
    <![endif]-->
    <script src="../js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        //Initial parameters will instead of this magic string by cgi.
        /*0947d68302f319a6b19d18cf06e8b9d0*/
        load_res("../css/common.css");
        load_res("../css/filter_add_ipaddr.css");
        load_res("../js/filter_add_ipaddr.js");
    </script>
</head>
<body>
    <div class="container-fluid">
        <form name="add_ipaddr_form" method="post" action="/cgi-bin/ip_addr_filter.cgi">
        <input type="hidden" name="op" value="add" />
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 height30">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                <div class="row">
                    <div id="add-ip-page-title" class="col-xs-12 col-sm-12 col-md-12 title-font">
                        <!--Title-->
                        Add IP Address
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 height20">
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font" id="general_text">
                                Add IP Address
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 ">
                                <div class="div-inline" id="ip_addr_text">
                                    IP address
                                </div>
                                :
                                <div class="div-inline">
                                    <input type="text" name="ip_addr" id="ip_addr" />
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 align-right">
                                <input type="submit" value="OK" id="ok_btn" />
                                <input type="button" value="Cancel" id="cancel_btn" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1">
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1">
            </div>
        </div>
        </form>
    </div>
</body>
</html>
