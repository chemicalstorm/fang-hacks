<!DOCTYPE html>
<html>
<head>
    <title>socks</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="now" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/respond.min.js"></script>
    <![endif]-->
    <script src="../js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        //Initial parameters will instead of this magic string by cgi.
        /*0947d68302f319a6b19d18cf06e8b9d0*/
        load_res("../js/" + language + ".js");
        load_res("../css/common.css");
        load_res("../js/net_socks.js")
    </script>
</head>
<body>
    <div class="container-fluid">
        <form name="socks_form" method="post" action="/cgi-bin/socks.cgi">
        <input type="hidden" name="action" value="Activate" />
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 height30">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                <div class="row">
                    <div id="socks-page-title" class="col-xs-12 col-sm-12 col-md-12 title-font">
                        <!--Title-->
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 height20">
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                        <div class="row">
                            <div class="col-xs-5 col-sm-5 col-md-5" id="server_text">
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input type="text" id="server" name="server" value="" />
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="server_port_text">
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input type="number" id="server_port" name="server_port" value="" min="1" max="65535" />
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="server_type_text">
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <select id="server_type" name="server_type">
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="local_text">
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input type="text" id="local" name="local" value="" />
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7 col-xs-offset-5 col-sm-offset-5 col-md-offset-5"
                                id="local_note_text">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 align-center">
                                <input type="submit" id="btnSave" value="" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1">
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1">
            </div>
        </div>
        </form>
    </div>
</body>
</html>
