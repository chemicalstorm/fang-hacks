<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="now" />
    <meta http-equiv="Pragma" content="no-cache" />

    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>

    <link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        //Initial parameters will instead of this magic string by cgi.

        load_res("../js/" + language + ".js");
        load_res("../css/common.css");
        load_res("../css/sys_maintenance.css");
        load_res("../js/sys_maintenance.js");

</head>
<body>
    <div class="container-fluid">

                    <div class="col-xs-12 col-sm-12 col-md-12 height20">
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                        <div class="row">
                            <form action="/cgi-bin/sys_maintenance.cgi" method="post" enctype="multipart/form-data">

                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="file" id="upgrade_file" name="firmwarename" />

                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">

                            <input type="hidden" name="action" value="Upgrade" />

                            </form>
                            <form action="/cgi-bin/sys_maintenance.cgi" method="post" enctype="multipart/form-data">

                            <form action="/cgi-bin/sys_maintenance.cgi" method="post" enctype="multipart/form-data">
                            <div id="backup_file_title" class="col-xs-12 col-sm-12 col-md-12 sm-title-font align-left">
                            </div>
                            <div id="backup_file_text" class="col-xs-12 col-sm-12 col-md-12">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="submit" id="backup_file_btn" />
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 height20">
                            </div>
                            <input type="hidden" name="action" value="Backup" />
                            </form>
                            <form action="/cgi-bin/sys_maintenance.cgi" method="post" enctype="multipart/form-data">

                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="submit" id="reset_file_btn" />
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 height20">
                            </div>
                            <input type="hidden" name="action" value="resetfromfile" /></form>
                            <form action="/cgi-bin/sys_maintenance.cgi" method="post">
                            <div id="reboot_title" class="col-xs-12 col-sm-12 col-md-12 sm-title-font align-left">
                            </div>
                            <div id="reboot_text" class="col-xs-12 col-sm-12 col-md-12">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="submit" id="reboot_btn" />
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 height20">
                            </div>
                            <input type="hidden" name="action" value="Restart" />
