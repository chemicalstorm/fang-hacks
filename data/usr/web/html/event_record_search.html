<!DOCTYPE html>
<html>
<head>
    <title>record search</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="now" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/respond.min.js"></script>
    <![endif]-->
    <script src="../js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        //Initial parameters will instead of this magic string by cgi.
        /*0947d68302f319a6b19d18cf06e8b9d0*/
        load_res("../js/" + language + ".js");
        load_res("../css/common.css");
        load_res("../js/event_record_search.js");
        load_res("../css/event_record_search.css");
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 height30">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                <div class="row">
                    <div id="record-search-page-title" class="col-xs-12 col-sm-12 col-md-12 title-font">
                        <!--Title-->
                        Ethernet Settings
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 height20">
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left" id="sd_status_text">
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="sd_status_text1">
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7" id="sd_status">
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="sd_use_text">
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7" id="sd_use">
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5" id="sd_free_text">
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7" id="sd_free">
                            </div>
                            <form name="sd_format_form" method="post" action="/cgi-bin/record_search.cgi">
                            <input type="hidden" name="action" value="sd_format" />
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left" id="format_text">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="submit" id="format_btn" /></div>
                            </form>
                            <form name="sd_umount_form" method="post" action="/cgi-bin/record_search.cgi">
                            <input type="hidden" name="action" value="sd_umount" />
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left" id="umount_text">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="submit" id="umount_btn" /></div>
                            </form>
                            <form name="sd_mount_form" method="post" action="/cgi-bin/record_search.cgi">
                            <input type="hidden" name="action" value="sd_mount" />
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left" id="mount_text">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="submit" id="mount_btn" /></div>
                            </form>
                            <form name="sd_search_form" method="post" action="/cgi-bin/record_search.cgi">
                            <input type="hidden" name="action" value="sd_search" />
                            <div class="col-xs-12 col-sm-12 col-md-12 small-title-font align-left" id="search_text">
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 search_line">
                                <select id="search_date" name="search_date">
                                </select></div>
                            <div class="col-xs-3 col-sm-3 col-md-3 search_line">
                                <select id="search_type" name="search_type">
                                    <option id="record" value="record">record</option>
                                    <option id="snapshot" value="snapshot">snapshot</option>
                                </select>
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 search_line">
                                <select id="search_hour" name="search_hour">
                                </select></div>
                            <div class="col-xs-3 col-sm-3 col-md-3 search_line">
                                <select id="search_min" name="search_min">
                                </select></div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="submit" id="search_btn" /></div>
                            </form>
                            <form id="download_file_from_SD" action="/cgi-bin/record_search.cgi" method="post">
                            <input type="hidden" value="sd_download" name="action" />
                            <input type="hidden" id="filepath" name="filepath" />
                            <div class="col-xs-6 col-sm-6 col-md-6 small-title-font download" id="filename_text">
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 small-title-font download" id="filesize_text">
                            </div>
                            <div class="col-xs-3 col-sm-3 col-md-3 small-title-font download" id="fileload_text">
                            </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1">
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1">
            </div>
        </div>
    </div>
</body>
</html>
