<!DOCTYPE html>
<html>
<head>
    <title>information</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />

    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   	<script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/respond.min.js"></script>

    <script type="text/javascript">
        load_res("../js/" + language + ".js");
        load_res("../css/common.css");

	</script>	
</head>
<body>
    <form name="audioSet" method="post" action="/cgi-bin/audio_settings.cgi" onsubmit="return validate()">
    <input type="hidden" name="op" value="action">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 height30">
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
            <div class="row">
                <div id="header" class="col-xs-12 col-sm-12 col-md-12 title-font">
                    header<!--Title-->
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 height20">
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                    <div class="row">
                        <div id="stream1" class="col-xs-12 col-sm-12 col-md-12 sm-title-font">
                            stream1
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="checkbox" id="enable1" name="enable1" value="">
                                <span class="stream_enable_text">stream_enable</span>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <span class="codec_text">codec</span>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <select id="codec1" name="codec1">
                                    <option value="alaw">G.711 a-law</option>
                                    <option value="mulaw">G.711 m-ulaw</option>
                                    <option value="g726">G.726</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <span class="samplerate_text">samplerate</span>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <select style="width: 80px" id="samplerate1" name="samplerate1">
                                    <option value="8000" selected="selected">8</option>
                                </select>
                                <span class="samplerate_unit_text">samplerate_unit</span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <span class="bitrate_text">bitrate</span>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <select style="width: 80px" id="bitrate1" name="bitrate1">
                                    <option value="16000">16</option>
                                    <option value="24000">24</option>
                                    <option value="32000">32</option>
                                    <option value="40000">40</option>
                                    <option value="64000">64</option>
                                </select>
                                <span class="bitrate_unit_text">bitrate_unit</span>
                            </div>
                        </div>
                         <div id="stream2" class="col-xs-12 col-sm-12 col-md-12 sm-title-font">
                            stream2
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="checkbox" id="enable2" name="enable2" value="">
                                <span class="stream_enable_text">stream2_enable</span>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <span class="codec_text">codec</span>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <select id="codec2" name="codec2">
                                    <option value="alaw">G.711 a-law</option>
                                    <option value="mulaw">G.711 m-ulaw</option>
                                    <option value="g726">G.726</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <span class="samplerate_text">samplerate</span>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <select style="width: 80px" id="samplerate2" name="samplerate2">
                                    <option value="8000" selected="selected">8</option>
                                </select>
                                <span class="samplerate_unit_text">samplerate_unit</span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <span class="bitrate_text">bitrate</span>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <select style="width: 80px" id="bitrate2" name="bitrate2">
                                    <option value="16000">16</option>
                                    <option value="24000">24</option>
                                    <option value="32000">32</option>
                                    <option value="40000">40</option>
                                    <option value="64000">64</option>
                                </select>
                                <span class="bitrate_unit_text">bitrate_unit</span>
                            </div>
                        </div>
                         <div id="stream3" class="col-xs-12 col-sm-12 col-md-12 sm-title-font">
                            stream3
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <input type="checkbox" id="enable3" name="enable3" value="">
                                <span class="stream_enable_text">stream3_enable</span>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <span class="codec_text">codec</span>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <select id="codec3" name="codec3">
                                    <option value="alaw">G.711 a-law</option>
                                    <option value="mulaw">G.711 m-ulaw</option>
                                    <option value="g726">G.726</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <span class="samplerate_text">samplerate</span>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <select style="width: 80px" id="samplerate3" name="samplerate3">
                                    <option value="8000" selected="selected">8</option>
                                </select>
                                <span class="samplerate_unit_text">samplerate_unit</span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <span class="bitrate_text">bitrate</span>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <select style="width: 80px" id="bitrate3" name="bitrate3">
                                    <option value="16000">16</option>
                                    <option value="24000">24</option>
                                    <option value="32000">32</option>
                                    <option value="40000">40</option>
                                    <option value="64000">64</option>
                                </select>
                                <span class="bitrate_unit_text">bitrate_unit</span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 center">
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <input id="submit" type="submit" value="Save" />
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <input id="reset" type="button" style="width: 70px" value="Reset" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1">
                </div>
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1">
        </div>
    </div>
    </form>
</body>
</html>
