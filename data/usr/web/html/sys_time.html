<!DOCTYPE html>
<html>
<head>
    <title>information</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="now" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/respond.min.js"></script>
    <![endif]-->
    <script src="../js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        //Initial parameters will instead of this magic string by cgi.
        /*0947d68302f319a6b19d18cf06e8b9d0*/
        load_res("../js/" + language + ".js");
        load_res("../css/common.css");
        load_res("../js/sys_time.js");
    </script>
</head>
<body>
    <div class="container-fluid">
        <form name="systimeForm" method="get" action="/cgi-bin/sys_time.cgi">
        <input type="hidden" name="op" value="" />
        <input type="hidden" name="action" id="action" value='manually' />
        <input type="hidden" name="computer_time" id='computer_time' />
        <input type="hidden" id="re_ntp" value='202.120.2.101' />
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 height30">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                <div class="row">
                    <div id="time-page-title" class="col-xs-12 col-sm-12 col-md-12 title-font">
                        <!--Title-->
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 height20">
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                        <div class="row">
                            <div id="current_time_zone_title" class="col-xs-5 col-sm-5 col-md-5 border-right border-bottom">
                            </div>
                            <div id="current_time_zone_value" class="col-xs-7 col-sm-7 col-md-7 border-bottom">
                            </div>
                            <div id="current_time_title" class="col-xs-5 col-sm-5 col-md-5 border-right border-bottom">
                            </div>
                            <div id="current_time_value" class="col-xs-7 col-sm-7 col-md-7 color_red border-bottom">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 height20">
                            </div>
                            <div id="time_zone_value" class="col-xs-12 col-sm-12 col-md-12">
                            <label id="time_zone_title"></label>
                                <select id="time_zones" name="time_zone">
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="checkbox" name="daylight" id="daylight" /><div class="div-inline">
                                    <label for="daylight" id="daylight_text">
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <input type="submit" id="set_time_zone_btn" />
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 height20">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 sm-title-font align-left">
                                <input type="radio" name="mode" checked="checked" id="manually_radio" value="manually" /><div
                                    class="div-inline">
                                    <label id="manually_text" for="manually_radio">
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <div class="div-inline" id="manually_date_text">
                                </div>
                                <div class="div-inline">
                                    <input type="text" id="manually_date" name="manually_date" /></div>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <div class="div-inline" id="manually_time_text">
                                </div>
                                <div class="div-inline">
                                    <input type="text" id="manually_time" name="manually_time" /></div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 sm-title-font align-left">
                                <input type="radio" id="computer_radio" value="computer" name="mode" /><div class="div-inline">
                                    <label for="computer_radio" id="computer_text">
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <div class="div-inline" id="computer_time_text">
                                </div>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <div class="div-inline">
                                    <input type="text" id="computer_time_show" class="disabled" disabled="disabled" /></div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 sm-title-font align-left">
                                <input type="radio" name="mode" value="ntp" id="ntp_radio" /><div class="div-inline">
                                    <label id="ntp_text" for="ntp_radio">
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5">
                                <div class="div-inline" id="ntp_server_text">
                                </div>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7">
                                <div class="div-inline">
                                    <input type="text" id="ntp_server" name="ntp_server" /></div>
                            </div>
                            <div class="col-xs-5 col-sm-5 col-md-5 center height40">
                                <div class="div-inline ">
                                    <input type="submit" id="save_btn" value="Save" /></div>
                            </div>
                            <div class="col-xs-7 col-sm-7 col-md-7 center height40">
                                <div class="div-inline">
                                    <input type="button" id="reset_btn" value="Reset" /></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1">
                    </div>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1">
            </div>
        </div>
        </form>
    </div>
</body>
</html>
