<!DOCTYPE html>
<html>
<head>
    <title>Sonix IP Camera</title>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="now" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../bootstrap-3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="../bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/html5shiv.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.2.0/js/respond.min.js"></script>
    <![endif]-->
    <script src="../js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        //Initial parameters will instead of this magic string by cgi.
        /*0947d68302f319a6b19d18cf06e8b9d0*/
        load_res("../js/en-US.js");
        load_res("../js/index.js");
        load_res("../css/index.css");
        load_res("../css/common.css");
    </script>
</head>
<body>
    <div id="container" class="container">
        <div id="navigate" class="row main-div">
            <div class=" col-xs-3 col-sm-3 col-md-3">
                <img alt="" src="../images/logo_new_153x48.gif" /></div>
            <div class="col-xs-4 col-sm-4 col-md-4 center">
                <span class="topTitle" id="topTitle"></span>
            </div>
            <div class="col-xs-5 col-sm-5 col-md-5 center">
            <div class="row navigate-button-group">
            <div class="col-xs-3 col-sm-3 col-md-3">
                <select id="lang">
                    <option value="en-US">English</option>
                    <option value="zh_CN">简体中文</option>
                    <option value="zh_TW">繁體中文</option>
                </select></div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <input type="button" id="liveview_btn" /></div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <input type="button" id="setup_btn" /></div>
            <div class="col-xs-3 col-sm-3 col-md-3">
                <input type="button" id="help_btn" /></div>
            </div>
            </div>
            
        </div>
        <div id="menu_context" class="row second-main-div">
            <div id="menu" class="col-xs-2 col-sm-2 col-md-2 container-height">
                <div class="panel-group " id="menu-group">
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" data-parent="#menu-group" href="#media">
                            <span class="caret-right" id="media-span"></span>
                            <div class="div-inline" id="media-title">
                            </div>
                        </div>
                        <div id="media" class="panel-collapse collapse" style="height: 0px;">
                            <div class="panel-body">
                                <a id="media-video-settings" data-cgi_href="/cgi-bin/video_settings.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="media-audio-settings" data-cgi_href="/cgi-bin/audio_settings.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="media-image-settings" data-cgi_href="/cgi-bin/imagesetting.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="media-osd-settings" data-cgi_href="/cgi-bin/osd_setting.cgi"></a>
                            </div>
                            <!--?????TV out CGI??? oh, it's uesless-->
                            <div class="panel-body">
                                <a id="media-private-mask" data-cgi_href="/cgi-bin/private_mask.cgi"></a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" data-parent="#menu-group" href="#network">
                            <span class="caret-right" id="network-span"></span>
                            <div class="div-inline" id="network-title">
                            </div>
                        </div>
                        <div id="network" class="panel-collapse collapse" style="height: 0px;">
                            <div class="panel-body">
                                <a id="network-ip-filter" data-cgi_href="/cgi-bin/ip_addr_filter.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="network-liveview-acl" data-cgi_href="/cgi-bin/liveview_acl.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="network-eth" data-cgi_href="/cgi-bin/ethernet.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="network-ddns" data-cgi_href="/cgi-bin/ddns.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="network-wireless" data-cgi_href="/cgi-bin/wireless.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="network-socks" data-cgi_href="/cgi-bin/socks.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="network-qos" data-cgi_href="/cgi-bin/qos.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="network-snmp" data-cgi_href="/cgi-bin/snmp.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="network-upnp" data-cgi_href="/cgi-bin/upnp.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="network-bonjour" data-cgi_href="/cgi-bin/bonjour.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="network-gateway" data-cgi_href="/cgi-bin/gate_way.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="network-port-settings" data-cgi_href="/cgi-bin/port_settings.cgi"></a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" data-parent="#menu-group" href="#event">
                            <span class="caret-right" id="event-span"></span>
                            <div class="div-inline" id="event-title">
                            </div>
                        </div>
                        <div id="event" class="panel-collapse collapse" style="height: auto;">
                            <div class="panel-body">
                                <a id="event-event-settings" data-cgi_href="/cgi-bin/event_settings.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="event-motion-detection" data-cgi_href="/cgi-bin/motion_detection.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="event-record-search" data-cgi_href="/cgi-bin/record_search.cgi"></a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" data-parent="#menu-group" href="#system">
                            <span class="caret-right" id="system-span"></span>
                            <div class="div-inline" id="system-title">
                            </div>
                        </div>
                        <div id="system" class="panel-collapse collapse" style="height: auto;">
                            <div class="panel-body">
                                <a id="system-information" data-cgi_href="/cgi-bin/sys_information.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="system-date" data-cgi_href="/cgi-bin/sys_time.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="system-user" data-cgi_href="/cgi-bin/sys_user.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="system-log" data-cgi_href="/cgi-bin/sys_log.cgi"></a>
                            </div>
                            <div class="panel-body">
                                <a id="system-maintenance" data-cgi_href="/cgi-bin/sys_maintenance.cgi"></a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" data-toggle="collapse" data-parent="#menu-group" href="#about">
                            <div class="div-inline" id="about-title" data-cgi_href="/cgi-bin/about.cgi">
                            </div>
                        </div>
                        <div id="about" class="panel-collapse collapse" style="height: auto;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-10 col-sm-10 col-md-10 container-height">
                <iframe src="" scrolling="auto" id="contant_iframe" style="border-style: none;" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
